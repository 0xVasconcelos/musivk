<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Lite</title>
    <script src="js/material.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .layout-transparent {
            background-color: #FF5722;
        }

        .layout-transparent .mdl-layout__header,
        .layout-transparent .mdl-layout__drawer-button {
            color: white;
        }

        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>
    <div class="layout-transparent mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">
            <div class="demo-container mdl-grid">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="demo-content mdl-color--darkgrey mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                    <div class="mdl-centered">
                        <h3>MusiVK.js</h3></div>
                    <div class="mdl-centered">
                        <h5 id="downloading"></h5>
                        <br>
                        <h5 id="done"></h5>
                    </div>
                    <div class="mdl-centered">

                        <div id="music-list" style="display: none;">

                            <table id="table-list" class="mdl-data-table mdl-js-data-table">
                                <thead>
                                    <tr>
                                        <th class="mdl-data-table__cell--non-numeric">Artist</th>
                                        <th class="mdl-data-table__cell--non-numeric">Title</th>
                                        <th class="mdl-data-table__cell--non-numeric">Duration</th>
                                        <th class="mdl-data-table__cell--non-numeric">Download</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div id="spinner" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" style="display: none;"></div>
                        <div id="input-area">
                            <div class="mdl-textfield mdl-js-textfield textfield-demo">
                                <input class="mdl-textfield__input" type="text" id="search" />
                                <label class="mdl-textfield__label" for="search">Music name, artist, album...</label>
                            </div>
                            <button id="submit" class="mdl-button mdl-js-button mdl-button--primary">Search</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <footer class="demo-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
                <li><a href="https://github.com/lucaslg26">Lucas Vasconcelos</a></li>
                <li><a href="https://github.com/lucaslg26/musivk">View on GitHub</a></li>
            </ul>
        </div>
    </footer>
    </main>
    </div>
    </div>
    <script src="js/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="client.js"></script>

</body>

</html>
